@if (isVisible) {
  <div class="modal-overlay" [class.show]="showClass">
    <div class="modal-container">
      <div class="modal-content">
        <h2 class="modal-title">{{ title }}</h2>
        <p class="modal-message">{{ message }}</p>
        <div class="modal-actions">
          <button (click)="onCancel()" class="btn btn-secondary">{{ cancelButtonText }}</button>
          <button (click)="onConfirm()" class="btn btn-danger">{{ confirmButtonText }}</button>
        </div>
      </div>
    </div>
  </div>
}
