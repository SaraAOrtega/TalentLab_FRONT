<div mat-dialog-title>
    <h1 class="modal-title">Confirmar Eliminación</h1>
  </div>
  <div mat-dialog-content class="modal-content">
    <p>¿Estás seguro de que deseas eliminar este empleado?</p>
  </div>
  <div mat-dialog-actions class="modal-actions">
    <button mat-button (click)="onNoClick()" class="btn btn-secondary btn-sm ms-4 mb-3 mx-2">Cancelar</button>
    <button mat-button (click)="onConfirmClick()" class="btn btn-success btn-sm mb-3 mx-2">Eliminar</button>
  </div>
