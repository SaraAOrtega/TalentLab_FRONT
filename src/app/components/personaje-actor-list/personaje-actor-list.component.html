<div class="container mt-4">
  <h2 class="mb-4">Actores asociados al personaje</h2>
  
  @if (actoresAsociados.length) {
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (actor of actoresAsociados; track actor.id_actor) {
            <tr>
              <td>{{ actor.nombre_actor }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="eliminarActor(actor.id_actor)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <div class="alert alert-info" role="alert">
      No hay actores asociados a este personaje.
    </div>
  }

  <div class="mt-3">
    <button class="btn btn-primary" (click)="navegarAgregarActores()">
      <i class="bi bi-plus-circle"></i> Agregar m√°s actores
    </button>
  </div>
</div>
